<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link 
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous"
  >
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
  <title>Building</title>
</head>
<body>
  <main class="main">
    <div class="container"> 
      <!-- Header section -->
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">
              <img src="img/logo.png" alt="Building">
            </div>  
          </div>
          <div class="col-md-2 offset-md-4">
            <div class="phone-block">
              <a class="phone-link" href="#">+380631111112</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button header-btn">
                  Получить консультацию
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
     <!-- Main section -->
     <div class="main-content">
      <div class="row">
        <div class="col-md-6">
          <div class="main-title">
            <h1>Строительная компания</h1>
            <p class="main-subtitle">современный комплекс с жилыми <br> и офисными помещениями</p>
            <!-- Cost Tag -->
            <span>
              стоимость работ от <br> 
              <strong>600</strong> y.e. / м<sup>2</sup>
            </span>
          </div>
        </div>
        <div class="col-md-4 offset-md-2">
          <div class="main-form">
            <h2>Узнать о <strong>ценах</strong> и <strong>наличии</strong></h2>
            <form action="#">
              <!-- Field signatures -->
              <label for="#">Ваше имя</label>
              <input class="main-form-input" type="text">
              <label for="#">Номер телефона</label>
              <input class="main-form-input" type="text">
              <button class="main-form-btn button" type="submit">оставьте заявку</button>
              <!-- Signature under the button -->
              <small>Никаких переплат <br> Бесплатное оформление</small>
            </form>
          </div>
        </div>
      </div>
     </div>
    </div>
  </main>
</body>
</html>
